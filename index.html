<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GoogleフォームとreCAPTCHA v3</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeVohgqAAAAAM1Rv97ulZtgvb3NtNHnXsfSqF_o"></script>
</head>
<body>
    <form id="my-form" action="submit.php" method="POST">
		<iframesrc="https://docs.google.com/forms/d/e/1FAIpQLSdDmWVYccVBw2mbjCSpOoDugY8L1gT_P64q4PhGlRkrnbp35Q/viewform?embedded=true" width="640"height="685" frameborder="0" marginheight="0" marginwidth="0">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfD8t6QJ.../viewform?embedded=true" width="640" height="480" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
        <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
        <button type="submit">送信</button>
    </form>

    <script>
        grecaptcha.ready(function() {
            document.getElementById('my-form').addEventListener('submit', function(event) {
                event.preventDefault();
                grecaptcha.execute('6LeVohgqAAAAAM1Rv97ulZtgvb3NtNHnXsfSqF_o', {action: 'submit'}).then(function(token) {
                    document.getElementById('g-recaptcha-response').value = token;
                    document.getElementById('my-form').submit();
                });
            });
        });
    </script>
</body>
</html>
