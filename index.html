<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルフォーム</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<meta name="google-site-verification" content="1lZj2tuShIwGnGdQPtE25h4D3nPOiHrsQMt5CuX_5fg" />
<body>
    <h1>Welcome to my form</h1>
    <form>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdDmWVYccVBw2mbjCSpOoDugY8L1gT_P64q4PhGlRkrnbp35Q/viewform?embedded=true" width="640" height="685" frameborder="0" marginheight="0" marginwidth="0">        Loading…
            Loading…
        </iframe>
        <div class="g-recaptcha" data-sitekey="6LeVohgqAAAAAM1Rv97ulZtgvb3NtNHnXsfSqF_o"></div>
        <input type="submit" value="送信">
    </form>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (grecaptcha.getResponse() === '') {
                alert('reCAPTCHAを完了してください。');
            } else {
                this.submit();
            }
        });
    </script>
</body>
</html>
